<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table | The Self-Service Diner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div>
            <h1>‚ú® Diner</h1>
            <p class="sub-header">Premium Self-Service</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Menu & Order</a></li>
                <li><a href="booking.html" class="active">Book Table</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="display: block;"> <!-- Block display for single column -->

        <section id="booking-section">
            <h2 style="text-align: center; color: var(--secondary-color);">üóìÔ∏è Reserve Your Table</h2>
            <p style="text-align: center; margin-bottom: 30px;">Book your spot in advance to avoid waiting.</p>

            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required placeholder="Ex: John Doe">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (for SMS)</label>
                    <input type="tel" id="phone" required placeholder="+91 98765 43210">
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" min="1" required placeholder="2">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time Slot</label>
                    <select id="time" required>
                        <option value="" disabled selected>Select a date first</option>
                        <!-- Time slots populated dynamically -->
                    </select>
                </div>

                <button type="submit">Confirm Booking</button>
            </form>
            <p id="booking-message" style="margin-top: 15px; font-weight: bold; text-align: center;"></p>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
